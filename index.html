<!DOCTYPE html>
<html lang="es">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon2.png">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Antonio José Martinez para DIW05" />

    <link rel="stylesheet" href="css/bootstrap5.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- contenedor principal -->
    <div class="container w-75 bg-white mt-5 rounded-3 shadow">
        <div class="row ">
            <!-- ocultamos este div para resoluciones pequeñas -->
            <div class="d-none d-lg-block col bg-login my-5 my-sm-1 mx-2">
            </div>
            <!-- ocultamos este div para resoluciones desktop -->
            <div class="img cver d-lg-none">
            </div>
            <!-- Main formulario responsive -->
            <div class="col py-sm-1 py-lg-5">
                <h2 class="fw-bold text-center  py-sm-1 py-lg-5">Bienvenidos</h2>
                <form class="form-control-sm" action="./dashboard.html">
                    <div class="mb-4 mx-4 form-group row">
                        <input class="form-control form-control-sm" type="email" class="form-control" name="email"
                            placeholder="Correo eléctronico">
                    </div>
                    <div class="mb-4 mx-4 form-group row">

                        <input class="form-control form-control-sm" type="password" class="form-control" name="password"
                            placeholder="Contraseña">
                    </div>
                    <div class="mb-4 mx-4  form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>
                    <div class="d-grid mx-1">
                        <div class="row justify-content-center">
                            <div class="col-4 col-sm-5">
                                <button type="submit" id="boton" class="btn btn-sm  bg-info2"> Acceder</button>
                            </div>
                            <div class="col-4 col-sm-5">
                                <button type="submit" id="boton" class="btn btn-sm bg-info3">Regístrate</button>
                            </div>
                            <span class="text-center my-3"> <small> <a href="#">Has olvidado tu
                                        contraseña</a></small></span>
                        </div>
                        <div class="my-2 mx-2">
                            <div class="row justify-content-center">
                            </div>
                        </div>
                </form>
            </div>
            <!-- Fin Main formulario -->
        </div>
    </div>
    <!-- Fin contenedor principal -->
</body>
</html>
